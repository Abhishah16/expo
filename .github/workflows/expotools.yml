name: Expotools

on:
  push:
    branches: [ master, 'sdk-*' ]
    paths:
      - .github/workflows/expotools.yml
      - tools/expotools/**
  pull_request:
    paths:
      - .github/workflows/expotools.yml
      - tools/expotools/**

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/slack
        if: always()
        with:
          text: '@nick is testing <https://github.com/expo/expo/tree/%40nick/ios-shell-slack|me>'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_api }}
      - run: exit 1
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('tools/expotools/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --ignore-scripts --frozen-lockfile
        working-directory: tools/expotools
      - run: yarn tsc
        working-directory: tools/expotools
